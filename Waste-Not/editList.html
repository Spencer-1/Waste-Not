<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Waste Less</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet/main.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
  </head>

  <body onload="showList()">
    <div class="banner">
      <h1>WASTE NOT...</h1>
    </div>

<!--
    <div class="logo-container">
      <img class="logo" src="img/shanti-tattoo.jpg">
    </div>
-->

    <div class="middle-container">
      <form class="foodEntry">
        <p class="formText">Food Item:</p>
        <input id="foodItem1" class="formBox" type="text" name="foodItem"><br>
        <p class="formText">Use by date (dd/mm/yy):</p>
        <input id="useByDate1" class="dateBox" type="number" name="useByDate">
        <input id="useByDate2" class="dateBox" type="number" name="useByDate">
        <input id="useByDate3" class="dateBox" type="number" name="useByDate"><br>
        <p class="formText">Amount (g):</p>
        <input id="amount" class="amountBox" type="number" name="amount"><br>
        <!-- Drop down for this and date options -->
        <p class="formText">Storage Type:</p> <!-- THIS NEEDS TO BE A DROP DOWN -->
        <select id="storageType" name="storage" class="amountBox">
          <option value="fridge">Fridge</option>
          <option value="freezer">Freezer</option>
          <option value="Cupboard">Cupboard</option>
          <option value="Other">Other (Really?!)</option>
        </select><br>

        <!--<input id="storage" class="amountBox" type="number" name="storage"><br> -->
        <!--<input id="storage" class="amountBox" type="number" name="storage"><br> -->
        <input class="add" type="button" value="Add" onclick="addNewItem();">
      </form>


      <div class="middle-container">
        <p >My Food List:</p>

        <table class="foodList">
          <thead>
            <tr>
              <th>Food Name</th>
              <th>Use by Date</th>
              <th>Amount (g)</th>
              <th>Storage</th>
            </tr>
          </head>
          <tbody id="myFoodList">
          </tbody>
        </table>

      <button class="Submit" value="submit" onclick="submitList();">SUBMIT</button>

    </div>

  </body>

  <script src="Scripts/main.js"></script>

</html>
